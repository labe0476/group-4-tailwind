<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <nav class="bg-white shadow-md">
        
    <ul class="sidebar fixed left-0 top-0 h-full bg-gray-800 text-white w-64 flex flex-col p-6 space-y-6 transform translate-x-full transition-transform duration-300 ease-in-out">
        <li class="cursor-pointer" onclick="hidesidebar()">
            <a href="#" class="text-2xl">
                <svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px" fill="#fff">
                    <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
                </svg>
            </a>
        </li>
        <li><a href="#home" class="text-lg font-medium">Home</a></li>
        <li><a href="#about" class="text-lg font-medium">About</a></li>
        <li><a href="#services" class="text-lg font-medium">Services</a></li>
        <li><a href="#news" class="text-lg font-medium">News</a></li>
        <li><a href="#contact" class="text-lg font-medium">Contact</a></li>
        <li><a href="#appointment" class="text-lg font-medium">Appointment</a></li>
    </ul>

    
    <ul class="menu flex justify-between items-center px-8 py-4 bg-white shadow-md">
    
    <li><a href="#" class="text-3xl font-extrabold text-black">AESTHETIC</a></li>
        <div class="hidden md:flex space-x-8">
            <li><a href="#home" class="text-lg font-medium text-black hover:text-teal-500">Home</a></li>
            <li><a href="#about" class="text-lg font-medium text-black hover:text-teal-500">About</a></li>
            <li><a href="#services" class="text-lg font-medium text-black hover:text-teal-500">Services</a></li>
            <li><a href="#news" class="text-lg font-medium text-black hover:text-teal-500">News</a></li>
            <li><a href="#contact" class="text-lg font-medium text-black hover:text-teal-500">Contact</a></li>
            <li><a href="#appointment" class="bg-teal-500 text-white px-6 py-2 rounded-full hover:bg-teal-400">Appointment</a></li>
        </div>

        
        <li class="md:hidden flex items-center" onclick="showsidebar()">
            <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" height="26px" viewBox="0 -960 960 960" width="26px" fill="#1f1f1f">
                    <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/>
                </svg>
            </a>
        </li>
    </ul>
</nav>

<script>
    // Function to show the sidebar (Mobile Menu)
    function showsidebar() {
        const sidebar = document.querySelector('.sidebar');
        sidebar.style.transform = 'translateX(0)';
    }

    // Function to hide the sidebar (Mobile Menu)
    function hidesidebar() {
        const sidebar = document.querySelector('.sidebar');
        sidebar.style.transform = 'translateX(-100%)';
    }
</script>

    
</body>
</html>
